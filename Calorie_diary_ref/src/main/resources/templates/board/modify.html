<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 수정</title>
  <link rel="stylesheet" href="/css/board.css">
</head>
<body>
<div class="board_wrap">
  <div class="board_title">
    <strong style="color:#5fcf80">게시판</strong>

  </div>
  <div class="board_write_wrap">
    <div class="board_write">
      <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
        <div class="title">
          <dl>
            <dt>제목</dt>
            <dd><input name="title" type="text" th:value="${board.title}"></dd>
          </dl>
        </div>
        <div class="info">
          <!--dl>
              <dt>글쓴이</dt>
              <dd><input type="text" placeholder="글쓴이 입력"></dd>
          </dl-->
          <!--dl>
              <dt>비밀번호</dt>
              <dd><input type="password" placeholder="비밀번호 입력"></dd>
          </dl-->
        </div>
        <div class="cont">
          <textarea name="content" th:text="${board.content}"></textarea>
        </div>
        <div class="bt_wrap">
          <button type="submit" class="on">수정</button>
          <a href="/board/list">취소</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
