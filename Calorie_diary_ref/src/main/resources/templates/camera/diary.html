<!DOCTYPE html>
<html lang="ko" xmlns:th=http://www.thymeleaf.org>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/diary.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/07f7c184df.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/07f7c184df.js" crossorigin="anonymous"></script>
  <title>CalorieDiary</title>
</head>
<body>
<nav class="navbar">

  <div class="navbar__logo">
    <i class="fa-solid fa-c"></i><i class="fa-solid fa-d"></i>
    <a href="/index/call">CalorieDiary</a>
  </div>

  <div class="navbar__menu">
    <li><a href="/index/call">홈</a></li>
    <li><a href="/profile/modify">프로필</a></li>
    <li><a href="/camera">칼로리 카메라</a></li>
    <li><a href="/diary">칼로리 다이어리</a></li>
    <li><a href="/board/list">게시판</a></li>
    <li><a href="/api">음식 데이터</a></li>
    <li><a href="/member/logout">로그아웃</a></li>
  </div>

  <ul class="navbar__icons"></ul>

  <a href="#" class="navbar__toggleBtn">
    <i class="fa-solid fa-bars"></i>
  </a>
</nav>

<div class="table-responsive">
<table class="table table-bordered" style="margin-top: 20px; max-width: 1500px;margin-left: 20px;">
  <thead>
  <tr>
    <!--th scope="col">순서</th-->
    <th scope="col">음식이름</th>
    <th scope="col">열량(kcal)</th>
    <th scope="col">탄수화물</th>
    <th scope="col">단백질</th>
    <th scope="col">지방</th>
    <th scope="col">당</th>
    <th scope="col">나트륨</th>
  </tr>
  </thead>
  <tr th:each="item : ${list}">
    <!--th th:text="${item.id}" scope="row">1</th-->
    <td th:text="${item.food_name}">라면</td>
    <td th:text="${item.kcal}+kcal">30g</td>
    <td th:text="${item.carbohydrate}+g">123kcal</td>
    <td th:text="${item.protein}+g">123</td>
    <td th:text="${item.fat}+g">123</td>
    <td th:text="${item.sugars}+g">123</td>
    <td th:text="${item.salt}+mg">123</td>
    <td><a class="btn btn-outline-danger" th:href="@{/diary/delete(id=${item.id})}">삭제하기</a></td>
  </tr>
</table>
</div>

<div class="cardWrap">

  <div class="card" style="margin: 20px 20px; max-width: 1200px;">

    <div class="card-body">
      <h5 class="card-title">먹은 음식</h5>
      <div class="table-responsive">
      <table class="table table-bordered" style="max-width: 500px; padding: 8px 12px;">
        <thead>
        <tr>
          <th scope="col">열량(kcal)</th>
          <th scope="col">탄수화물</th>
          <th scope="col">단백질</th>
          <th scope="col">지방</th>
          <th scope="col">당</th>
          <th scope="col">나트륨</th>
        </tr>
        </thead>
        <tr>
          <td th:text="${kcal}+kcal"></td>
          <td th:text="${Carboydrate}+g"></td>
          <td th:text="${protien}+g"></td>
          <td th:text="${fat}+g"></td>
          <td th:text="${sugars}+g"></td>
          <td th:text="${salt}+mg"></td>
        </tr>
      </table>
      </div>
    </div>
  </div>

  <div class="card" style="margin: 20px 20px; max-width: 500px;">

    <div class="card-body">
      <h5 class="card-title">음식 마저 등록하기</h5>
      <p class="card-text">아직 등록하지 않은 음식을 등록해주세요</p>
      <a href="/api" class="btn btn-success">음식 데이터</a>
      <a href="/camera" class="btn btn-success">식단 등록</a>
    </div>
  </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="/js/diary.js" defer></script>
<script src="/js/main.js" defer></script>
</body>
</html>
